<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

<ui:composition template="../../template/layout.xhtml">
	
	<ui:define name="content">
	
		<h:form id="form" acceptcharset="UTF-8" lang="pt_BR">
			
			<ui:include src="../../template/ajaxStatus.xhtml"/>
			
			<div id="conteudo_padrao">
				<div id="divMsg" align="center">
					<h:panelGrid>
						<p:messages id="msg" showDetail="false" showSummary="true" />
					</h:panelGrid>
					
					<h:panelGrid rendered="#{detailBBean.disabledAll}">	 	
						<div id="msgDsbl" class="ui-messages ui-widget" aria-live="polite">
							<div class="ui-messages-fatal ui-corner-all">
							<span class="ui-messages-fatal-icon"></span>
								<ul>
									<li>
										<span class="ui-messages-fatal-summary">You are not allowed to access this module. Please contacts your System Administrator.</span>
										<span class="ui-messages-fatal-detail"></span>
									</li>
								</ul>
							</div>
						</div>			
					</h:panelGrid>
					
				</div>
				
				<!-- <p:dialog modal="true" widgetVar="loadingProcess" header="Please Wait..." style="font-size: 10px;" draggable="false" closable="false" resizable="false" width="400">
    				<p:graphicImage library="images" name="ajaxloadingbar.gif" style="margin-left: 12%;"/>
				</p:dialog>	 -->			
								
				<p:panel closable="false" id="painelPadrao" style="height: 100%" rendered="#{!detailBBean.disabledAll}">					
					
					<f:facet name="header">
					
						<div align="left" style="width: 10%; float: left;">
			            	<p:outputLabel style="text-align: left">
				           		<h:outputText value="#{msg.label_quote_item}" styleClass="labelBold"/>
				           </p:outputLabel>
			           </div>
			           <div align="right" style="width: 50%%; float: right;">
				           
				           <p:outputLabel id="commands" style="text-align: right;">
				           		<p:commandButton onclick="PF('impWizard').show()" value="#{msg.bt_add_item}" style="margin-right: 10px;" disabled="#{detailBBean.read}"/>
				           		<p:commandButton value="Save Quote" action="#{detailBBean.salvarQuote}" style="margin-right: 10px;" update="form" ajax="false" disabled="#{detailBBean.read}"/>
				           		<p:commandButton value="Clone Quote" onclick="PF('cloneForm').show();" style="margin-right: 10px;" disabled="#{detailBBean.read}"/>
				           		<p:commandButton value="Trigger" action="#{detailBBean.executeGoalSeek}" rendered="#{detailBBean.goalSeek and detailBBean.goalSeekPerm}" onclick="PF('loadingProcess').show()"
				           			oncomplete="PF('loadingProcess').hide()" update=":form" style="margin-right: 10px;"/>
			           			<p:commandButton value="Save Discount" action="#{detailBBean.saveDiscountProductType}" rendered="#{detailBBean.checkedDiscountPT}" onclick="PF('loadingProcess').show()"
				           			oncomplete="PF('loadingProcess').hide()" update=":form" style="margin-right: 10px;"/>
			           			<p:commandButton value="Cancel" update=":form" ajax="false" rendered="#{detailBBean.goalSeek and detailBBean.goalSeekPerm}" action="#{detailBBean.cancelGoalSeek}"/>
				           </p:outputLabel>
				          
			           </div>
					
					</f:facet>
					
					<h:outputFormat rendered="#{!detailBBean.reports}">
						<ui:include src="quoteDetailDefault.xhtml"/>
					</h:outputFormat>
					
					<h:outputFormat rendered="#{detailBBean.reports}">
						<ui:include src="quoteDetailReport.xhtml"/>
					</h:outputFormat>					
					
				</p:panel>					
			</div>
		</h:form>
		
		<p:dialog id="dialogFather" header="Change Group Condition" widgetVar="fatherDialog" resizable="false" draggable="false"
			modal="true" showEffect="fade" hideEffect="fade" width="350" height="180">
			
			<p:messages id="fatherMsg" showDetail="false" showSummary="true"/>
			
			<h:form id="formFather" prependId="false">
			
				<h:panelGrid columns="2" style="margin-left: -3px;">
					
					<h:outputText value="Reset Group Condition:" styleClass="labelBold" rendered="#{!empty detailBBean.itemSelecionado.tbTaxQuoteItemOriginal}" style="padding:4px; width: 200px;"/>
					<h:selectBooleanCheckbox value="#{detailBBean.flagQuoteItemOriginal}" rendered="#{!empty detailBBean.itemSelecionado.tbTaxQuoteItemOriginal}" style="padding:4px;"/>
					
				</h:panelGrid>
				
			
				<h:panelGrid columns="2" width="100%">
					
					<h:outputText value="Grouper:" styleClass="labelBold"/>
					
					<h:selectOneMenu value="#{detailBBean.paiSelecionado}" style="padding: 4px; width: 200px;">
						<f:selectItem itemLabel="Independent (PTO)" itemValue="-1"/>
						<f:selectItems value="#{detailBBean.listaQuoteItemPais}" var="pai" itemLabel="#{pai.sOrdem} - Part Number(#{pai.sModel})" itemValue="#{pai.id}"/>
					</h:selectOneMenu>			
				
				</h:panelGrid>
				
				<br/><br/><br/><br/>
				
				<div style="float: right;">
					
					<p:commandButton action="#{detailBBean.changeFather}" update=":form" icon="ui-icon-check" value="#{msg.bt_save}" onclick="PF('fatherDialog').hide()"/>
					
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					
					<p:commandButton value="#{msg.bt_cancel}" icon="ui-icon-close" 
						update=":form" onclick="PF('fatherDialog').hide()" immediate="true"/>
					
				</div>
				
			</h:form>
			
		</p:dialog>
		
		<p:dialog id="dialogNcm" header="Change NCM" widgetVar="ncmDialog" resizable="false" draggable="false"
			modal="true" showEffect="fade" hideEffect="fade" width="350" height="180">
			
			<p:messages id="ncmMsg" showDetail="false" showSummary="true"/>
			
			<h:form id="formNcm" prependId="false">
			
				<h:panelGrid columns="2" style="margin-left: -3px;">
					
					<h:outputText value="Reset NCM Origin:" styleClass="labelBold" rendered="#{!empty detailBBean.itemSelecionado.tbAdmMaterialClassOriginal}" style="padding:4px; width: 200px;"/>
					<h:selectBooleanCheckbox value="#{detailBBean.flagQuoteNcmOriginal}" rendered="#{!empty detailBBean.itemSelecionado.tbAdmMaterialClassOriginal}" style="padding:4px;"/>
					 
				</h:panelGrid>
				 
			
				<h:panelGrid columns="2" width="100%">
					
					<h:outputText value="NCM:" styleClass="labelBold"/>
					
					<h:selectOneMenu value="#{detailBBean.ncmSelecionado}" style="padding: 4px; width: 200px;">
						<f:selectItem itemLabel=" " itemValue="-1"/>
						<f:selectItems value="#{detailBBean.listaMaterialClass}" var="c" 
							itemLabel="#{c.sNcm} (#{c.tbAdmProductType.sLabel}) #{c.subsTributariaST}" itemValue="#{c.id}"/>
					</h:selectOneMenu>			
				
				</h:panelGrid>
				
				<br/><br/><br/><br/>
				
				<div style="float: right;">
					
					<p:commandButton action="#{detailBBean.changeNcm}" update=":form" icon="ui-icon-check" value="#{msg.bt_save}" onclick="PF('ncmDialog').hide()"/>
					 
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					
					<p:commandButton value="#{msg.bt_cancel}" icon="ui-icon-close" 
						update=":form" onclick="PF('ncmDialog').hide()" immediate="true"/>
					
				</div>
				
			</h:form>
			
		</p:dialog>
		
		<p:dialog header="Discount by Product Type" widgetVar="disocuntProductType" resizable="false" draggable="false"
			modal="true" showEffect="fade" hideEffect="fade" width="350" height="180">
			
			<p:messages id="discMsg" showDetail="false" showSummary="true"/>
			
			<h:form prependId="false">
				
				<h:panelGrid columns="2">
					
					<h:outputText value="Product Type" styleClass="labelBold" style="padding:4px;"/>
					<h:selectOneMenu value="#{detailBBean.taxModelSelecionado}" style="padding: 4px;">
						<f:selectItem itemLabel=" " itemValue="-1"/>
						<f:selectItems value="#{detailBBean.listaProductTypes}" var="type" itemLabel="#{type.sLabelAcronym}" itemValue="#{type.iTaxModel}" />
					</h:selectOneMenu>
					
					<h:outputText value="Discount" styleClass="labelBold" style="padding:4px;"/>
					<pe:inputNumber value="#{detailBBean.discountTaxModel}" thousandSeparator="," decimalSeparator="." decimalPlaces="4"/>
					
				</h:panelGrid>
				
				<br/><br/>
				
				<div style="float: right;">
					
					<p:commandLink action="#{detailBBean.discountProductType}" update=":discMsg" icon="ui-icon-check" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">							
						<span class="ui-button-icon-left ui-icon ui-c ui-icon-check"></span><span class="ui-button-text ui-c">#{msg.bt_save}</span>
					</p:commandLink>
					
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					
					<p:commandButton value="#{msg.bt_cancel}" icon="ui-icon-close" 
						update=":form" onclick="PF('disocuntProductType').hide()" immediate="true"/>
					
				</div>
				
			</h:form>
			
		</p:dialog>
		
		
		<p:dialog header="Old Versions" id="versions" widgetVar="oldVersions" modal="true" resizable="false" draggable="false"
			showEffect="fade" hideEffect="fade" width="800" height="500">
			
			<h:form id="formVersions" prependId="false" acceptcharset="UTF-8" lang="pt_BR">
				
				<p:dataTable id="tabOldVersion" value="#{detailBBean.listaQuoteVersions}" var="old" rowKey="#{old.id}"
					scrollable="true" scrollHeight="450">
				
					<p:column headerText="#{msg.label_quote_number}" style="text-align: left;">
						<h:outputText value="#{old.sQuoteNumber}"/>
					</p:column>
					
					<p:column headerText="#{msg.label_quote_name}" style="text-align: left;">
						<h:outputText value="#{old.sQuoteName}"/>
					</p:column>
					
					<p:column headerText="#{msg.label_version}" style="text-align: right;">
						<h:outputText value="#{old.iQuoteVersion}"/>
					</p:column>					
					
					<p:column>
						<p:commandButton value="XLS" title="Export to XLS" action="#{detailBBean.exportToXLSOldVersion}" ajax="false">
							<f:setPropertyActionListener value="#{old}" target="#{detailBBean.quoteVersion}"/>
						</p:commandButton>
					</p:column>
					
				</p:dataTable>
				
			</h:form>			
			
		</p:dialog>
		
		
		<p:dialog header="Clone Quote" id="cloneForm" widgetVar="cloneForm" modal="true" resizable="false" draggable="false"
			showEffect="fade" hideEffect="fade" width="800" height="500">
			
			<h:form id="formCloneQuote" prependId="false" acceptcharset="UTF-8" lang="pt_BR">
				
				<p:messages id="cloneMsg" showDetail="false" showSummary="true"/>
						
				<p:tabView activeIndex="#{detailBBean.tab}" binding="#{detailBBean.tabView}">
				
					<p:ajax event="tabChange" listener="#{detailBBean.tabIndex}"/> 
					
					<p:tab title="#{msg.label_step} 1">
						<p:panel header="Quote">
							
							<h:outputText value="If the clone the quote she had the same name as the current quote it will have a new version and replace the current quote"
								style="font-size: 12px; font-weight: bold; color: black;"/>
							
							<br style="font"/>
							
							<h:panelGrid columns="2">
							
								<h:outputText value="Sales Operations:" styleClass="labelBold" style="padding: 4px;"/>
	                			<h:outputText value="#{loginBBean.user.sFullName}" styleClass="labelBold" style="padding: 4px;" rendered="#{!loginBBean.user.fManagerGroupSales}"/>
	                			<h:selectOneMenu value="#{detailBBean.personSelecionadoSalesRep}" required="true" rendered="#{loginBBean.user.fManagerGroupSales}" 
	                				style="padding: 4px;" requiredMessage="#{msg.msg_salesrep_required}">
	                				<ui:remove><f:selectItem itemLabel=" " itemValue="-1"/></ui:remove>
	                				<f:selectItems value="#{detailBBean.listaPerson}" var="rep" itemLabel="#{rep.sFullName}" itemValue="#{rep.id}"/>
	                			</h:selectOneMenu>
	                			
	                			<h:outputText value="#{msg.label_customer_name}:" styleClass="labelBold" style="padding: 4px;" />
	                			<h:inputText value="#{detailBBean.sCustomerClone}" style="padding: 4px; width: 460px;" />
	                			
	                			<h:outputText value="#{msg.label_quote} #" styleClass="labelBold" style="padding: 4px;"/>
	                			<h:inputText value="#{detailBBean.sQuoteNumberClone}" style="padding: 4px;" required="true" requiredMessage="#{msg.msg_quote_number_required}"/>
	                				
	                			<h:outputText value="#{msg.label_quote_name}:" styleClass="labelBold" style="padding: 4px;"/>
	                			<h:inputText value="#{detailBBean.sQuoteNameClone}" style="padding: 4px; width: 460px;" required="true" requiredMessage="#{msg.msg_quote_name_required}"/>
	               			
	               			</h:panelGrid>
								
						</p:panel>
					</p:tab>
					
					<p:tab title="#{msg.label_step} 2">
						<p:panel header="Detail">
							<p:scrollPanel mode="native" style="height:280px;">
								<h:panelGrid columns="1">
										
										<h:outputText value="#{msg.msg_quote_detail_step2}" styleClass="labelBold" style="padding: 4px;"/>
										
										<h:outputText value="#{msg.label_destination}" styleClass="labelBold" style="padding: 4px;"/>
										
										<h:outputText value="#{msg.msg_quote_detail_step2_red}" styleClass="labelBold" style="padding: 4px; color: red;"/>
										 
										<h:selectOneMenu value="#{detailBBean.destinoSelecionado}" style="padding: 4px;">
											<f:selectItem itemLabel=" " itemValue="-1"/>
											<f:selectItems value="#{detailBBean.listaDestinations}" var="d" itemLabel="#{d.sCode} - #{d.sLocale}" itemValue="#{d.id}"/>
										</h:selectOneMenu>
									</h:panelGrid>
																		
									<h:panelGrid columns="2" id="detailsImpRadio" style="margin-top:3px;">
										
										<h:outputText value="#{msg.label_other_inf}" styleClass="labelBold" style="padding: 4px;"/>
										<h:outputText value="" />
										
										<h:outputText value="#{msg.msg_that_leasing_operation}" styleClass="labelBold" style="padding: 4px;"/>
										<h:selectOneRadio value="#{detailBBean.fLeasingClone}" layout="lineDirection">
											<f:selectItem itemLabel="Yes" itemValue="true"/>
											<f:selectItem itemLabel="No" itemValue="false"/>
											<p:ajax event="change" update="detailsImpRadio" listener="#{detailBBean.leasingClone}"/>
										</h:selectOneRadio>
										
										<h:outputText value="#{msg.msg_customer_suframa}" styleClass="labelBold" style="padding: 4px;"/>
										<h:selectOneRadio value="#{detailBBean.fSuframaClone}" layout="lineDirection" disabled="#{detailBBean.fLeasingClone}">
											<f:selectItem itemLabel="Yes" itemValue="true"/>
											<f:selectItem itemLabel="No" itemValue="false"/>
										</h:selectOneRadio>
										
										<h:outputText value="#{msg.msg_customer_taxpayer}" styleClass="labelBold" style="padding: 4px;"/>
										<h:selectOneRadio value="#{detailBBean.fContrestClone}" layout="lineDirection" disabled="#{detailBBean.fLeasingClone}">
											<f:selectItem itemLabel="Yes" itemValue="true"/>
											<f:selectItem itemLabel="No" itemValue="false"/>
											<p:ajax event="change" update="detailsImpRadio" />
										</h:selectOneRadio>
										
										<h:outputText value="#{msg.label_insc_est}:" styleClass="labelBold" style="padding: 4px;"/>
										<h:inputText value="#{detailBBean.sIeBillClone}" style="padding: 4px;" 
											disabled="#{!detailBBean.fContrestClone}" required="#{detailBBean.fContrestClone}"  requiredMessage="The Field State Inscription is required."/>
										
										<h:outputText value="#{msg.msg_selling_partner_reselling}" styleClass="labelBold" style="padding: 4px;"/>
										<h:selectOneRadio value="#{detailBBean.fPartnerClone}" layout="lineDirection" disabled="#{detailBBean.fLeasingClone}">
											<f:selectItem itemLabel="Yes" itemValue="true"/>
											<f:selectItem itemLabel="No" itemValue="false"/>
										</h:selectOneRadio>
										
										<!-- <h:outputText value="#{msg.content_group}:" styleClass="labelBold" style="padding: 4px;"/>
										<h:selectOneMenu value="#{detailBBean.groupSelecionado}" style="padding: 4px;">
											<f:selectItem itemLabel=" " itemValue="-1"/>
											<f:selectItems value="#{quoteBBean.listaGroup}" var="g" itemLabel="#{g.SDescription}" itemValue="#{g.id}"/>
										</h:selectOneMenu> -->
										
									</h:panelGrid>
								
								</p:scrollPanel>
									
								<f:facet name="footer">
									<h:outputText value="#{msg.msg_additional_quote_detail}" styleClass="labelBold" style="padding: 4px;"/>
								</f:facet>
												
						</p:panel>
						
					</p:tab>
					
				</p:tabView>			
				
				<div style="float: right;">
					
					<p:commandLink action="#{detailBBean.cloneQuote}" update="cloneMsg" icon="ui-icon-check" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">							
						<span class="ui-button-icon-left ui-icon ui-c ui-icon-check"></span><span class="ui-button-text ui-c">#{msg.bt_save}</span>
					</p:commandLink>
					
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					
					<p:commandButton value="#{msg.bt_cancel}" icon="ui-icon-close" 
						update=":form" onclick="PF('cloneForm').hide()" immediate="true"/>
					
				</div>
				
			</h:form>
			
		</p:dialog>
		
		
		<p:dialog header="#{msg.header_dialog_edit_material}" widgetVar="materialEdit" resizable="false" draggable="false"
			modal="true" showEffect="fade" hideEffect="fade" width="800" height="300">
			<h:form id="materialEditDetail" acceptcharset="UTF-8" lang="pt_BR">
				<br/>
				<h:panelGrid columns="6" id="tab1">
					
					<ui:remove>		
						<h:outputText value="#{msg.label_avaliable}:" styleClass="labelBold" style="padding: 4px;"/>
						<h:selectOneRadio value="#{detailBBean.materialSelecionado.fAvailable}">
							<f:selectItem itemLabel="No" itemValue="false"/>
							<f:selectItem itemLabel="Yes" itemValue="true"/>
							<p:ajax event="click" update=":materialEditDetail:tab1" listener="#{materialBBean.avaliableMaterial}"/>
						</h:selectOneRadio>
					</ui:remove>
					
					<h:outputText value="#{msg.label_serial_req}:" styleClass="labelBold" style="padding: 4px;"/>
					<h:selectOneRadio value="#{detailBBean.materialSelecionado.fExigeSerialNumberParaSW}">
						<f:selectItem itemLabel="No" itemValue="false"/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
					</h:selectOneRadio>
				
				</h:panelGrid>
				
				<br/>
				 
				<h:panelGrid columns="4"> 
				
					<h:outputText value="#{msg.label_ncm}:" styleClass="labelBold" style="padding: 4px;"/>
					<h:selectOneMenu value="#{detailBBean.classSelecionado}" style="padding: 4px; font-size: 12px;">
						<f:selectItem itemLabel=" " itemValue="-1"/>
						<f:selectItems value="#{detailBBean.listaMaterialClass}" var="c" 
							itemLabel="#{c.sNcm} (#{c.tbAdmProductType.sLabel}) #{c.subsTributariaST}" itemValue="#{c.id}"/>
					</h:selectOneMenu>
					
					<ui:remove>
						<h:outputText value="#{msg.label_dc}:" styleClass="labelBold" style="padding: 4px;"/>
						<h:selectOneMenu value="#{detailBBean.discountSelecionado}" style="padding: 4px; font-size: 12px;">
							<f:selectItem itemLabel=" " itemValue="-1"/>
							<f:selectItems value="#{detailBBean.listaDiscount}" var="d" 
								itemLabel="#{d.SCode}" itemValue="#{d.id}"/>
						</h:selectOneMenu>
					</ui:remove>
									
					<h:outputText value="#{msg.label_part_number}:" styleClass="labelBold" style="padding: 4px;"/>
					<h:inputText value="#{detailBBean.materialSelecionado.sInternalModel}" style="padding: 4px; width: 200px;"/>
				
				</h:panelGrid>
				
				<br/>
				
				<h:panelGrid columns="2">
					
					<h:outputText value="#{msg.label_description}:" styleClass="labelBold" style="padding: 4px;"/>
					<h:inputText value="#{detailBBean.materialSelecionado.sDescription}" style="padding: 4px; width: 617px;"/>
					
				</h:panelGrid>
				
				<br/>
				
				<ui:remove>
				<h:panelGrid columns="4">
					
					
					<h:outputText value="#{msg.label_manufacturer_model}:" styleClass="labelBold" style="padding: 4px;"/>
					<h:inputText value="#{detailBBean.materialSelecionado.sManufacturerModel}" style="padding: 4px; width: 200px;"/>
					
					<h:outputText value="#{msg.label_primary_unit_measure}:" styleClass="labelBold" style="padding: 4px;"/>
					<h:inputText value="#{detailBBean.materialSelecionado.sPrimaryUnitMeasure}" style="padding: 4px; width: 200px;"/>
					
					<h:outputText value="#{msg.label_life_cycle}:" styleClass="labelBold" style="padding: 4px;"/>
					<h:inputText value="#{detailBBean.materialSelecionado.sLifeCyclePhase}" style="padding: 4px; width: 200px;"/>
					
					<h:outputText value="#{msg.label_item_type}:" styleClass="labelBold" style="padding: 4px;"/>
					<h:inputText value="#{detailBBean.materialSelecionado.sItemType}" style="padding: 4px; width: 200px;"/>
					
					<h:outputText value="#{msg.label_item_status}:" styleClass="labelBold" style="padding: 4px;"/>
					<h:inputText value="#{detailBBean.materialSelecionado.sItemStatus}" style="padding: 4px; width: 200px;"/>
					
					<h:outputText value="#{msg.label_trans_condit_class}:" styleClass="labelBold" style="padding: 4px;"/>
					<h:inputText value="#{detailBBean.materialSelecionado.sTransactionConditionClass}" style="padding: 4px; width: 200px;"/>
					
					<h:outputText value="#{msg.label_line_business}:" styleClass="labelBold" style="padding: 4px;"/>
					<h:inputText value="#{detailBBean.materialSelecionado.sLineBusiness}" style="padding: 4px; width: 200px;"/>					
					
				</h:panelGrid> 
				</ui:remove>
				
				<ui:remove>
				<h:panelGrid columns="4">
					
					<h:outputText value="#{msg.label_cost}:" styleClass="labelBold" style="padding: 4px;"/>
					<pe:inputNumber  value="#{detailBBean.materialSelecionado.mCost}" decimalSeparator="," thousandSeparator="." symbol="US$ " style="padding: 4px;"/>
					
					<h:outputText value="#{msg.label_list_price}:" styleClass="labelBold" style="padding: 4px;"/>
					<pe:inputNumber value="#{detailBBean.materialSelecionado.mListPrice}" decimalSeparator="," thousandSeparator="." symbol="US$ " style="padding: 4px;"/>
					
					<h:outputText value="#{msg.label_rep_floor_price}:" styleClass="labelBold" style="padding: 4px;"/>
					<pe:inputNumber value="#{detailBBean.materialSelecionado.mRepFloorPrice}" decimalSeparator="," thousandSeparator="." symbol="US$ " style="padding: 4px;"/>
					
					<ui:remove>
						<h:outputText value="#{msg.label_standard_cost}:" styleClass="labelBold" style="padding: 4px;"/>
						<pe:inputNumber value="#{detailBBean.materialSelecionado.mStandardCost}" decimalSeparator="," thousandSeparator="." symbol="US$ " style="padding: 4px;"/>
					</ui:remove>
					
				</h:panelGrid>
				</ui:remove>
				
				<ui:remove>
				<h:panelGrid columns="6">
				
					<h:outputText value="#{msg.label_costumer_order_flag}:" styleClass="labelBold" style="padding: 4px;"/>
