<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../template/layout.xhtml">
	
	<ui:define name="content">
	
		<h:form id="form" acceptcharset="UTF-8">
			<div id="conteudo_padrao">
				<div id="divMsg" align="center">
					<h:panelGrid>
						<p:messages id="msg" showDetail="true" showSummary="true" />
					</h:panelGrid>
				</div>
				
				<p:dataTable id="tbPermission" var="permission"	value="#{.listaOrganization}"  rowKey="#{org.id}" 
					paginator="true" rows="20" emptyMessage="#{msg.sem_registros}">
				
					<f:facet name="header">
			            <div align="left" style="width: 10%; float: left;">
			            	<p:outputLabel style="text-align: left">
				           		<h:outputText value="#{msg.header_organization}" styleClass="labelBold"/>
				           </p:outputLabel>
			           </div>
			           <div align="right" style="width: 100%">
				           <p:outputLabel id="commands" style="text-align: right">
				           		<p:commandButton onclick="PF('organizationDialog').show()" value="#{msg.bt_add}" />
				           </p:outputLabel>
			           </div>
			        </f:facet>
				
				
				</p:dataTable>
	
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
